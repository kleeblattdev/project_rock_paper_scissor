<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <!-- User Input for rounds -->
    <main>
        <form>
            <fieldset>
                <h3>How many rounds?</h3>
                <div>
                    <label for="roundFive">5</label>
                    <input type="radio" name="round" id="roundFive">
                </div>
                <div>
                    <label for="roundTen">10</label>
                    <input type="radio" name="round" id="roundTen">
                </div>
                <div>
                    <label for="roundFifteen">15</label>
                    <input type="radio" name="round" id="roundFifteen">
                </div>
                <div>
                    <label for="roundTwenty"20</label>
                    <input type="radio" name="round" id="roundTwenty">
                </div>
            </fieldset>
        
    <!-- Output Result -->
            <section>
                <p>User</p>
                <p><span>0</span> : <span></span></p>
                <p>Computer</p>
            </section>
    <!-- User Input Rock, Paper, Scissor -->
            <section>
                <h2>Let's play</h2>
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissor</button>
                <p>Choose wisely.</p>
            </section>
            <button type="reset">Restart</button>
        </form>
    </main>

    
    <script src="./assets/js/main.js"></script>
</body>
</html>
