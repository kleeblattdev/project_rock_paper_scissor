<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <!-- User Input for rounds -->
    <main>
        <form>
            <fieldset>
                    <h3>How many rounds?</h3>
                    <section id="roundsSelection">
                    <div>
                        <label for="roundFive">5</label>
                        <input type="radio" name="round" id="roundFive">
                    </div>
                    <div>
                        <label for="roundTen">10</label>
                        <input type="radio" name="round" id="roundTen">
                    </div>
                    <div>
                        <label for="roundFifteen">15</label>
                        <input type="radio" name="round" id="roundFifteen">
                    </div>
                    <div>
                        <label for="roundTwenty">20</label>
                        <input type="radio" name="round" id="roundTwenty">
                    </div>
                    </section>
    <!-- After User Input -->
                <section id="roundsCounter">
                    <p id="roundOf"></p>
                </section>
            </fieldset>
    <!-- Output Result -->
            <section id="result">
                <h4>User</h4>
                <p><span id="playerPoints">0</span> : <span id="cpuPoints">0</span></p>
                <h4>Computer</h4>
            </section>
    <!-- User Input Rock, Paper, Scissor -->
            <section id="playerInput">
                <h2 id="resultText">Let's play</h2>
                <div>
                    <button type="submit" class="btnRockPaperScissor" id="rock" value="Rock"><img src="./assets/img/hand-back-fist-regular.svg" alt="Hand Rock"></button>
                    <button type="submit" class="btnRockPaperScissor" id="paper" value="Paper"><img src="./assets/img/hand-regular.svg" alt="Hand Paper"></button>
                    <button type="submit" class="btnRockPaperScissor" id="scissor" value="Scissor"><img src="./assets/img/hand-scissors-regular.svg" alt="Hand Scissor"></button>
                </div>
                <p>Choose wisely.</p>
            </section>
            <section id="restartSection">
                <p id="finalResult"></p>
                <h3>Let's play again.</h3>
            </section>
            <button type="reset" id="restart">Restart</button>
        </form>
    </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
